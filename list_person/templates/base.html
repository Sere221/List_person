<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <header class="p-3 text-bg-dark">

    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

          <div class="logo"><h3>(=Y=)</h3></div>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Список</a></li>
        </ul>



        <div class="text-end">
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-dark me-2"><a href="{% url 'profile' %}" class="text-white">Профиль</a></button>
            <button type="button" class="btn btn-dark me-2"><a href="{% url 'exit' %}" class="text-white">Выйти</a></button>
            {% else %}
            <button type="button" class="btn btn-dark me-2"><a href="{% url 'user' %}" class="text-white">Вход</a></button>
            <button type="button" class="btn btn-dark me-2"><a href="{% url 'reg' %}" class="text-white">Регистрация</a></button>
            {% endif %}
        </div>


      </div>
    </div>

  </header>

  <main>
      {% block main %}
      {% endblock %}
  </main>

</body>
</html>
