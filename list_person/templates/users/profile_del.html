{% extends 'base.html' %}

{% block main %}
      <div>
        {% if user.is_superuser %}
          <p>Вы уверены, что хотите удалить профиль {{ profile.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Удалить</button>
            <a href="{% url 'profile_detail' profile.slug %}">Отмена</a>
        </form>
          {% else %}
          <h3>Ошибка!!!</h3>
        {% endif %}
      </div>
{% endblock %}
